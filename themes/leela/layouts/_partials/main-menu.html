<div id="main-menu" class="main-menu">
  <ul>
    {{ $site := .Site }}
    {{ $currentPage := .FirstSection }}
    {{ range .Site.Menus.main }}
    <li class="menu-item-{{ .Name | lower }}
        {{ if eq ($site.GetPage .URL).FirstSection $currentPage }}
          active
        {{ end }}">
      <a href="{{ .URL }}">
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{end}}
  </ul>
</div>
